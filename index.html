<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS Calc</title>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>
  <body>
  <div class="container-fluid">
  <div class="header">Pomodoro Clock</div>
  <div class="container-fluid text-center">
    <div class="row">
      <p1 id="sessionL">SESSION LENGTH</p1>
      <p1 id="breakL">BREAK LENGTH</p1>
      <div class="row">
        <div class="col-lg-12" id="sessionL">
          <button class="btn btn-secondary" href="#" role="button" id="sessionMinus">-</button>
          <p2 class="num" id="numS"></p2>
          <button class="btn" href="#" role="button" id="sessionPlus">+</button>
          <button class="btn btn-secondary" href="#" role="button" id="breakMinus">-</button>
          <p2 class="num" id="numB"></p2>
          <button class="btn" href="#" role="button" id="breakPlus">+</button><br>
          <div class= "circle btn" id="circleBtn">
            <div class="timer-text" id="time-label">SESSION TIME </div>
            <div class="timer-clock" id="clock"> </div>
          </div>
        </div>
      </div>
    </div>
  </div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  </body>
</html>
